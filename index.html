  <div class="container-lg">
    <!-----------------First Row----------------->

    <div class="row" id="first=row">
      <div class="d-grid gap-2 d-lg-block">
        <form id="location-search" class="search-form">
          <input type="search" id="search-input" placeholder="Enter a city..." size="35" />
          </textarea><input type="submit" id="search-btn" class="btn btn-outline-primary btn-sm" value="Search">

          <button id="current-btn" class="btn btn-outline-primary btn-sm">Current</button>

      </div>
    </div>
    <br>







    <!-----------------Second Row----------------->

    <div class="row" id="second-row">
      <div class="col-sm-5" id="search-result">
        <div id="search-input-result" class="location">location result</div>
        <div id="current-date" class="current-date"></div>

        <div class="high-low-temp"><img src="img/hot.png" alt="high-of" class="high-low-icon">High of: <span
            id="high-of" class="current-weather"> </span>Â°C

          </span>
        </div>
        <br>
        <br>
        <div class="current-weather">Humidity: <span id="humidity"> </span> %
          <span class="spacer">Wind Speed: <span id="wind-speed" class="current-weather"> </span> mph

          </span>

        </div>


      </div>


      <div class="col">

        <div class="temperature"> <span id="temperature"> </span><span><a href="#" id="celsius-link"

        <div id="weather-description" class="description">description</div>

      </div>


      <div class="col-sm-4" id="forecast">

      </div>


    </div>
