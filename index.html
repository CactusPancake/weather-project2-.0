<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lou's Weather Project</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>

      <h1>Hello :)</h1>
      <br />
      <br />

      <div class="container">
        <div class="row" id="first=row">
          <div class="col-6" id="location-search">search bar</div>
          <div class="col" id="empty-space-1"></div>
          <div class="col-2" id="search-btn">search btn</div>
          <div class="col" id="empty-space-1"></div>
          <div class="col-2" id="current-btn">current btn</div>
        </div>
        <br />

        <div class="row" id="second-row">
          <div class="col-4" id="search-result">location result</div>

          <div class="col-1" id="empty-space-3"></div>
          <div class="col">date / time</div>
          <div class="col-1" id="empty-space-4"></div>
          <div class="col-4">
            <div class="row">
              <div class="col-day1" id="forecast-day-1">forecast day 1</div>
            </div>

            <div class="row">
              <div class="col-day2" id="forecast-day-2">forecast day 2</div>
            </div>
          </div>
        </div>

        <div class="row" id="third-row">
          <div class="col-2">temp</div>
          <div class="col-1"></div>
          <div class="col-2">weather pic</div>
          <div class="col-1"></div>
          <div class="col-2">humid / wind</div>
          <div class="col-4">
            <div class="row">
              <div class="col-day3" id="forecast-day-3">forecast day 3</div>
            </div>
            <div class="row">
              <div class="col-day4" id="forecast-day-4">forecast day 4</div>
            </div>
            <div class="row">
              <div class="col-day5" id="forecast-day-5">forecast day 5</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
